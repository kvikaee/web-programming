<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Галерея картин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>Художественная галерея</h1>
            <p class="header-subtitle">Картины для ценителей прекрасного</p>
        </div>
    </header>
    <main class="main container">
        <section class="catalog">
            <h2>Каталог картин</h2>
            <div class="products-grid" id="products-grid"></div>
        </section>

        <aside class="cart">
            <h2>Корзина</h2>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-total">
                Итого: <span id="cart-total">0</span> ₽
            </div>
            <button class="btn" id="checkout-btn" disabled>Оформить заказ</button>
        </aside>
    </main>
</body>
</html>
