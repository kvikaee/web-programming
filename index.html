<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shodnik. интернет-магазин</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="container">
            <h1>SHODNIK</h1>
            <p class="header-subtitle">Картины для ценителей прекрасного</p>
        </div>
    </header>
    <main class="main container">
        <section class="catalog">
            <h2>Каталог картин</h2>
            <div class="products-grid" id="products-grid"></div>
        </section>

        <aside class="cart">
            <h2>Корзина</h2>
            <div class="cart-items" id="cart-items"></div>
            <div class="cart-total">
                Итого: <span id="cart-total">0</span> ₽
            </div>
            <button class="btn" id="checkout-btn" disabled>Оформить заказ</button>
        </aside>
    </main>

    <!-- модальное окно для формы заказа -->

    <div class="modal" id="modal">
        <div class="modal__content">
            <span class="modal__close" id="modal-close">&times;</span>
            <h2>Оформление заказа</h2>
            <form id="order-form">
                <div class="form-group">
                    <label for="firstname">Имя:</label>
                    <input type="text" id="firstname" name="firstname" required>
                </div>
                <div class="form-group">
                    <label for="lastname">Фамилия:</label>
                    <input type="text" id="lastname" name="lastname" required>
                </div>
                <div class="form-group">
                    <label for="address">Адрес доставки:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="phone">Контактный телефон:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <button type="submit" class="btn">Создать заказ</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <div class="footer__content">
                <p>&copy; shodnik</p>
                <a href="https://t.me/chipichipichapachapadubu" target="_blank" class="footer__telegram-link">
                    Telegram
                </a>
            </div>
        </div>
    </footer>


    <script src="script.js"></script>

</body>
</html>
