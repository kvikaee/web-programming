<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2048</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>2048</h1>
            <div class="score-container" id="score">0</div>
        </div>

        <div class="controls">
            <button id="new-game">Новая игра</button>
            <button id="undo">Отмена</button>
            <button id="show-leaderboard">Лидеры</button>
        </div>

        <!-- игровое поле 4x4 -->
        <div class="game-board" id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <!-- мобильные кнопки управления (видны только на мобильных) -->
        <div class="mobile-controls" id="mobile-controls">
            <button id="move-up">↑</button>
            <button id="move-left">←</button>
            <button id="move-down">↓</button>
            <button id="move-right">→</button>
        </div>

        <!-- модальное окно окончания игры -->
        <div class="modal" id="game-over-modal">
            <div class="modal-content">
                <h2 id="game-over-message">Игра окончена!</h2>
                <input type="text" id="player-name" placeholder="Введите ваше имя" maxlength="20">
                <div>
                    <button id="save-score">Сохранить результат</button>
                    <button id="restart-from-modal">Начать заново</button>
                </div>
            </div>
        </div>

        <!-- модальное окно таблицы лидеров -->
        <div class="modal" id="leaderboard-modal">
            <div class="modal-content">
                <h2>Таблица лидеров</h2>
                <table class="leaderboard-table" id="leaderboard-table">
                    <thead>
                        <tr>
                            <th>Имя</th>
                            <th>Очки</th>
                            <th>Дата</th>
                        </tr>
                    </thead>
                    <tbody id="leaderboard-body">
                        <!-- данные будут заполняться позже -->
                    </tbody>
                </table>
                <button class="close-btn" id="close-leaderboard">Закрыть</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
